    <script>
      // Get berita ID from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const beritaId = urlParams.get("id");

      if (beritaId) {
        const berita = getBeritaById(beritaId);

        if (berita) {
          // Render detail berita
          document.getElementById("detail-judul").textContent = berita.judul;
          document.getElementById(
            "detail-tanggal"
          ).textContent = `Ditulis tanggal ${berita.tanggal} | Dibaca 20 kali`;
          document.getElementById("detail-gambar").src = berita.gambar;
          document.getElementById("detail-gambar").alt = berita.judul;
          document.getElementById("detail-konten").innerHTML = berita.konten;

          // Update page title
          document.title = `${berita.judul} - MTs Negeri 2 Sumbawa`;
        } else {
          // Berita tidak ditemukan
          document.querySelector(".berita-detail-content").innerHTML = `
          <h2>Berita Tidak Ditemukan</h2>
          <p>Maaf, berita yang Anda cari tidak ditemukan.</p>
        `;
        }
      } else {
        // Redirect ke halaman berita jika tidak ada ID
        window.location.href = "berita.html";
      }
    </script>
