      // ===== RENDER GALERI KEGIATAN =====
      function renderKegiatanSiswaGallery(filter = "semua") {
        const container = document.querySelector(".kegiatan-gallery-wrapper");
        container.innerHTML = "";

        const list =
          filter === "semua"
            ? dataKegiatanSiswaGallery
            : dataKegiatanSiswaGallery.filter(
                (item) => item.kategori === filter
              );

        list.forEach((item) => {
          const card = document.createElement("div");
          card.className = "kegiatan-siswa-card";

          card.innerHTML = `
          <div class="kegiatan-siswa-label">
            <span>${item.judul}</span>
          </div>
          <div class="kegiatan-siswa-inner">
            <div class="kegiatan-siswa-image-wrapper">
              <img src="${item.gambar}" alt="${item.judul}">
            </div>
            <p class="kegiatan-siswa-desc">
              ${item.deskripsi || ""}
            </p>
          </div>
        `;

          container.appendChild(card);
        });
      }

      // ===== EVENT TAB CLICK =====
      document.querySelectorAll(".kegiatan-tab").forEach((tab) => {
        tab.addEventListener("click", (e) => {
          document
            .querySelectorAll(".kegiatan-tab")
            .forEach((t) => t.classList.remove("active"));
          e.target.classList.add("active");
          const kategori = e.target.getAttribute("data-kategori");
          renderKegiatanSiswaGallery(kategori);
        });
      });

      // Initial render
      renderKegiatanSiswaGallery("semua");
    </script>
